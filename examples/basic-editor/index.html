<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenichi Core - Basic Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        #engine-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body class="bg-[#1a1a1a] text-white font-sans">
    <main class="min-h-screen p-8">
        <div class="max-w-[1800px] mx-auto">
            <header class="mb-8 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                        Kenichi Core
                    </h1>
                    <p class="text-gray-400 mt-2">
                        Basic Editor Demo
                    </p>
                </div>
                <div class="flex gap-4">
                    <a href="../" class="px-4 py-2 rounded bg-gray-800 hover:bg-gray-700 transition text-sm">
                        Back to Examples
                    </a>
                </div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Controls Sidebar -->
                <div class="space-y-6">
                    <!-- Canvas Settings -->
                    <div id="settings-container" class="bg-[#2a2a2a] p-6 rounded-xl border border-white/5">
                        <!-- Canvas Control Mount -->
                    </div>

                    <!-- Project Management -->
                    <div class="bg-[#2a2a2a] p-6 rounded-xl border border-white/5 space-y-4">
                        <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">
                            Project
                        </h2>
                        <div class="grid grid-cols-2 gap-3">
                            <button id="btn-save" class="bg-gray-700 hover:bg-blue-600 text-white px-3 py-2 rounded text-sm transition">
                                Save JSON
                            </button>
                            <button id="btn-load" class="bg-gray-700 hover:bg-green-600 text-white px-3 py-2 rounded text-sm transition">
                                Load JSON
                            </button>
                            <input type="file" id="file-upload" class="hidden" accept=".json" />
                            <input type="file" id="video-upload" class="hidden" accept="video/*" />
                        </div>
                    </div>

                    <!-- Object controls -->
                    <div class="bg-[#2a2a2a] p-6 rounded-xl border border-white/5">
                        <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4">
                            Scene
                        </h2>
                        <div class="grid grid-cols-2 gap-3">
                            <button id="btn-add-rect" class="bg-gray-700 hover:bg-blue-600 text-white px-3 py-2 rounded text-sm transition text-left flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-blue-400"></span> Add Rect
                            </button>
                            <button id="btn-add-text" class="bg-gray-700 hover:bg-purple-600 text-white px-3 py-2 rounded text-sm transition text-left flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-purple-400"></span> Add Text
                            </button>
                            <button id="btn-add-chart" class="col-span-2 bg-gray-700 hover:bg-emerald-600 text-white px-3 py-2 rounded text-sm transition text-left flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-emerald-400"></span> Add Chart
                            </button>
                            <button id="btn-add-video" class="col-span-2 bg-gray-700 hover:bg-orange-600 text-white px-3 py-2 rounded text-sm transition text-left flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-orange-400"></span> Import Video
                            </button>
                        </div>
                        <div id="object-list" class="mt-4 space-y-2 max-h-40 overflow-y-auto custom-scrollbar">
                            <!-- Items added here -->
                        </div>
                    </div>
                </div>

                <!-- Canvas Area -->
                <div class="lg:col-span-2">
                    <div id="canvas-container" class="relative aspect-video bg-black rounded-xl overflow-hidden shadow-2xl border border-white/10 ring-4 ring-black/20 flex justify-center items-center transition-colors">
                        <canvas id="engine-canvas" class="w-full h-full block"></canvas>

                        <!-- Drag Overlay -->
                        <div id="drag-overlay" class="absolute inset-0 flex items-center justify-center bg-blue-500/20 backdrop-blur-sm z-30 hidden pointer-events-none border-4 border-blue-500 border-dashed m-4 rounded-xl">
                            <div class="text-blue-200 font-bold text-xl">
                                Drop Video Here
                            </div>
                        </div>
                    </div>

                    <!-- Code Preview -->
                    <div class="mt-8 bg-[#151515] rounded-xl p-6 border border-white/5 font-mono text-sm">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-gray-500">Live Code Check</span>
                            <span class="text-xs text-emerald-400 bg-emerald-400/10 px-2 py-1 rounded">@kinetix/core</span>
                        </div>
                        <pre class="text-gray-300 overflow-x-auto"><code id="code-preview">// Engine initializing...</code></pre>
                    </div>
                </div>

                <!-- Right Sidebar (Export & Inspector) -->
                <div class="space-y-6">
                    <!-- Export controls -->
                    <div id="export-container" class="bg-[#2a2a2a] p-6 rounded-xl border border-white/5">
                        <!-- Export Controls Mount -->
                    </div>

                    <!-- Inspector -->
                    <div class="bg-[#2a2a2a] rounded-xl border border-white/5 h-[400px] flex flex-col overflow-hidden shadow-lg">
                        <div id="inspector-container" class="flex-1 overflow-hidden relative">
                            <!-- Inspector Mount -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./main.ts"></script>
</body>
</html>
