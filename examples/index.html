<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenichi Core Examples</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center font-sans">
    <div class="max-w-2xl w-full p-8 bg-gray-800 rounded-xl border border-gray-700 shadow-2xl">
        <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">Kenichi Core Examples</h1>
        <p class="text-gray-400 mb-8">Select a demo to run (Vanilla TypeScript)</p>
        
        <div class="grid gap-4">
            <a href="./basic-editor/" class="block p-6 bg-gray-700/50 hover:bg-gray-700 rounded-lg border border-gray-600 transition group flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-bold text-white group-hover:text-blue-400 transition">Basic Editor</h2>
                    <p class="text-sm text-gray-400 mt-1">A simple video editor with timeline, objects, and export.</p>
                </div>
                <div class="text-gray-500 group-hover:text-blue-400">
                    →
                </div>
            </a>

            <a href="./titles-editor/" class="block p-6 bg-gray-700/50 hover:bg-gray-700 rounded-lg border border-gray-600 transition group flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-bold text-white group-hover:text-purple-400 transition">Titles Editor</h2>
                    <p class="text-sm text-gray-400 mt-1">A specialized editor for text animations and presets.</p>
                </div>
                <div class="text-gray-500 group-hover:text-purple-400">
                    →
                </div>
            </a>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-700 text-center text-xs text-gray-500">
            Running in Development Mode
        </div>
    </div>
</body>
</html>
